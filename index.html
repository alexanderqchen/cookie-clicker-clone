<!DOCTYPE html>
<html>
	<head>
		<title>Cookie Clicker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable="0">
		<style>
			#cookie{
				position: absolute;
				top:0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				width: 50vh;
				height: 50vh;
				border-radius: 50%;
				background: brown;
				border: none;
				outline: none;
			}
			#clicks{
				text-align: center;
				font-size: 100px
			}
		</style>
	</head>
	<body>
		<button id="cookie">
			<p id="clicks">0</p>
		</button>

		<script>
			var count = 0;
			var cookie = document.getElementById("cookie");
			var clicks = document.getElementById("clicks");
			cookie.onclick = function(){
				count++;
				clicks.innerHTML = count;
			}
		</script>
	</body>
</html>
